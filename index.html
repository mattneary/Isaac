<html>
	<head>
		<title>Graphics Engine</title>
		<script src="jquery-1.6.2.min.js"></script>
		<script src="engine.js"></script>
	</head>
	<body>
		<canvas id="cvs"></canvas>
		<script>	
			var cvs 		= document.getElementById('cvs'),
				ctx 		= cvs.getContext('2d'),
				characters 	= new CharacterList({}),
				width 		= height = 500;
			cvs.width 		= width,
			cvs.height 		= height;
											
			//Instances of characters			
			var person 		= new Character({
				shapes: [new Rect({
							x: 25,
							y: 25,
							size: 25
						})], 
				title: "person", 
				speeds: {
					x: function(t) {										
						if( isDown("A") ) return -1;
						if( isDown("D") ) return 1;
						return 0;
					},
					y: function(t) {
						if( isDown("S") ) return -1;
						if( isDown("W") ) return 1;
						return 0;
					}
				}, 
				collisions: {
					bullet: function() {
						person.kill();
					}				
				}
			});
			var bullet 	= new Character({
				shapes: [new Rect({
							x: 200,
							y: 400,
							size: 10,
							color: "#f00"
						})], 
				title: "bullet", 
				speeds: {
					x: function(t) {
						return 0;
					},
					y: function(t) {
						return -1;
					}
				}
			});															
			
			//GO!
			go(characters);
		</script>
	</body>
</html>
